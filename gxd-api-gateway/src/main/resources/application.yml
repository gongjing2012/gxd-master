spring:
  application:
    name: gxd-gateway-zuul
server:
  port: 8040
eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone:  http://localhost:1111/eureka/
zuul:
  routes:
    api-a:
      path: /api-a/**
      serviceId:  gxd-permission-consumer
    api-b:
      path: /api-b/**
      serviceId:  gxd-feign