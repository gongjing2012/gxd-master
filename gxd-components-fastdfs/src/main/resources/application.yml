##start fastdfs
#----------------------------------------------
spring:
  application:
    name: gxd-components-fastdfs
  freemarker:
    request-context-attribute: request
    allow-request-override: false
    allow-session-override: false
    cache: false
    charset: UTF-8
    check-template-location: true
    content-type: text/html
    enabled: true
    expose-request-attributes: false
    expose-session-attributes: false
    expose-spring-macro-helpers: true
    prefer-file-system-access: true
    suffix: .ftl
    template-loader-path: classpath:/templates/
    settings.template_update_delay: 0
    settings.default_encoding: UTF-8
    settings.classic_compatible: true
    order: 1
  http:
    multipart:
      enabled: true
      max-file-size: 2000MB
      max-request-size: 4000MB
    encoding:
      force:  true
      charset:  UTF-8
      enabled:  true
    antiSteal:
      check_token:  true
      token_ttl:  900 #token TTL，即生成token的有效时长
      secret_key: FastDFS1234567890 # 生成token的密钥，尽量设置得长一些，千万不要泄露出去
#      token_check_fail:  #token检查失败，返回的文件内容，需指定本地文件名
server:
  tomcat:
    uri-encoding: UTF-8
  port: 8087
#  jmx:
#    enabled:  false
fdfs:
  so-timeout:  3500
  connect-timeout: 6000
  thumbImage:
      width: 150
      height: 150
  trackerList:
    - 192.168.50.36:22122
    - 192.168.50.37:22122
  webServerUrl: http://192.168.50.252/dfs/
#  trackerList:
#    - 192.168.13.5:22122
#    - 192.168.13.6:22122
#  webServerUrl: http://111.40.214.181/
  pool:
      #从池中借出的对象的最大数目
      maxTotal: 153
     #获取连接时的最大等待毫秒数100
      maxWaitMillis: 102
      jmx-enabled:  false
logging:
  config: classpath:conf/log4j2.xml