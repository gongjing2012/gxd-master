spring:
  application:
    name: gxd-components-redis
  redis:
  #单点模式
          #服务器地址
    host: 127.0.0.1
          #服务器连接端口
    port: 6379
         # 登录redis服务器的密码。
    password: 123456
    pool:
      max-active: 200
        # 池在给定时间可以分配的最大连接数。使用负值无限制。
      max-idle: 50
        # 连接分配在池被耗尽时抛出异常之前应该阻塞的最长时间量（以毫秒为单位）。使用负值可以无限期地阻止。
      max-wait: 200
        # 目标为保持在池中的最小空闲连接数。这个设置只有在正面的情况下才有效果。
      min-idle: 10
      master: 0
          #链接超时时间（毫秒）
    timeout: 3000
        # 启用SSL支持。
    ssl: false
